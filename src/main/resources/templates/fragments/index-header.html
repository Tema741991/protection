<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0a1a2f; border-bottom: 1px solid #333;">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <img src="/images/logo.png" alt="" class="d-inline-block align-top" style="height: 30px;">
                <span class="ms-2">Кинотеатр "Премьера"</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Расписание</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/films}">Фильмы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/halls}">Залы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contacts}">Контакты</a>
                    </li>

                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link btn btn-outline-light ms-2" th:href="@{/login}">Вход</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <div class="d-flex align-items-center">
                            <div class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                   data-bs-toggle="dropdown" aria-expanded="false">
                                    <span sec:authentication="principal.name">Пользователь</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                    <li><a class="dropdown-item" th:href="@{/user/profile(tab='bookings')}">Мои
                                        бронирования</a></li>
                                    <li><a class="dropdown-item" th:href="@{/user/profile(tab='tickets')}">Мои
                                        билеты</a></li>
                                    <li><a class="dropdown-item" th:href="@{/user/settings}">Настройка</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li>
                                        <form th:action="@{/logout}" method="post">
                                            <button type="submit" class="dropdown-item">Выйти</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>


                            <form class="ms-1" th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-outline-light" title="Выйти">
                                    <i class="bi bi-box-arrow-right"></i>
                                </button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</div>
