<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Настройки профиля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a1a2f;
            color: #ffffff;
        }

        .profile-card {
            background-color: #253140;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgb(10, 26, 47);
            max-width: 800px;
            margin: 0 auto;
        }

        .settings-container {
            display: flex;
            flex-direction: column;
            min-height: 80vh;
            justify-content: center;
            padding: 20px;
        }

        .form-control {
            max-width: 300px;
            margin: 0 auto;
        }

        .form-label {
            max-width: 300px;
            margin: 0 auto;
        }

        .settings-column {
            padding: 15px;
        }

        .divider {
            border-left: 1px solid #444;
            height: 100%;
        }

        @media (max-width: 768px) {
            .divider {
                border-left: none;
                border-top: 1px solid #444;
                width: 100%;
                height: 1px;
                margin: 15px 0;
            }

            .form-control, .form-label {
                max-width: 100%;
            }
        }

        .btn-submit {
            max-width: 200px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="text-light">

<div th:replace="~{fragments/index-header :: header}"></div>

<div class="settings-container">
    <div class="profile-card p-4">
        <h4 class="mb-4 text-center">Настройки профиля</h4>

        <div th:if="${success}" class="alert alert-success text-center" style="max-width: 500px; margin: 0 auto 20px;"
             th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger text-center" style="max-width: 500px; margin: 0 auto 20px;"
             th:text="${error}"></div>

        <div class="row justify-content-center">

            <div class="col-lg-5 col-md-6 settings-column">
                <h5 class="mb-3 text-center">Основные данные</h5>
                <form th:action="@{/user/settings}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="name" name="name"
                               th:value="${user.name}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                               th:value="${user.email}" required>
                    </div>

                    <div class="d-grid gap-2 text-center">
                        <button type="submit" class="btn btn-primary btn-submit">Сохранить</button>
                    </div>
                </form>
            </div>


            <div class="col-auto d-none d-md-flex align-items-center">
                <div class="divider"></div>
            </div>


            <div class="col-12 d-md-none">
                <div class="divider"></div>
            </div>


            <div class="col-lg-5 col-md-6 settings-column">
                <h5 class="mb-3 text-center">Смена пароля</h5>
                <form th:action="@{/user/change-password}" method="post">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Текущий пароль</label>
                        <input type="password" class="form-control" id="currentPassword"
                               name="currentPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Новый пароль</label>
                        <input type="password" class="form-control" id="newPassword"
                               name="newPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Подтверждение</label>
                        <input type="password" class="form-control" id="confirmPassword"
                               name="confirmPassword" required>
                    </div>
                    <div class="d-grid gap-2 text-center">
                        <button type="submit" class="btn btn-primary btn-submit">Изменить</button>
                    </div>
                </form>
            </div>
        </div>


        <div class="back-button mt-4 text-center">
            <a th:href="@{/user/profile}" class="btn btn-outline-secondary" style="max-width: 200px;">
                ← Вернуться в профиль
            </a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/index-footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
